# RavenSlide panel-mode bindings for Hyprland
# Update this path if you place the script elsewhere.
$ravenslide = ~/.config/hypr/scripts/ravenslide

# Keep RavenSlide in a dedicated workspace range.
env = RAVEN_SLIDE_START,21
env = RAVEN_SLIDE_END,40

# Workspace transitions should feel like pane sliding.
animations {
    enabled = yes
    bezier = ravenSlideCurve, 0.22, 1, 0.36, 1
    animation = workspaces, 1, 6, ravenSlideCurve, slide
}

# Optional touchpad gestures for workspace sliding.
workspace_swipe = true
workspace_swipe_forever = true

# Panel navigation.
bind = SUPER, bracketright, exec, $ravenslide next
bind = SUPER, bracketleft, exec, $ravenslide prev

# Panel creation / management.
bind = SUPER SHIFT, return, exec, $ravenslide new
bind = SUPER SHIFT, space, exec, $ravenslide adopt

# Example app launchers into fresh panels.
bind = SUPER ALT, return, exec, $ravenslide launch kitty
bind = SUPER ALT, B, exec, $ravenslide launch firefox
