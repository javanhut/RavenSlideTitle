# RavenSlide panel-mode bindings for Hyprland
# Update this path if you place the script elsewhere.
$ravenslide = ~/.config/hypr/scripts/ravenslide
$ravencarousel = ~/.config/hypr/scripts/raven-carousel

# Keep RavenSlide in a dedicated workspace range.
env = RAVEN_SLIDE_START,21
env = RAVEN_SLIDE_END,40
env = RAVEN_CAROUSEL_WORKSPACE,90

# Carousel-like motion preset.
# Hyprland switches one workspace at a time, so this is a depth-style approximation.
animations {
    enabled = yes
    bezier = ravenCarouselIn, 0.22, 1, 0.36, 1
    bezier = ravenCarouselDepth, 0.16, 1, 0.30, 1

    # Reduced horizontal travel + fade gives a foreground/background card feel.
    animation = workspaces, 1, 7, ravenCarouselIn, slidefade 12%
    animation = windows, 1, 6, ravenCarouselDepth, popin 90%
    animation = windowsMove, 1, 5, ravenCarouselDepth
    animation = fade, 1, 6, ravenCarouselDepth
    animation = fadeSwitch, 1, 4, ravenCarouselDepth
}

# Optional touchpad gestures for workspace sliding.
workspace_swipe = true
workspace_swipe_forever = true

# Panel navigation.
bind = SUPER, bracketright, exec, $ravenslide next
bind = SUPER, bracketleft, exec, $ravenslide prev

# Panel creation / management.
bind = SUPER SHIFT, return, exec, $ravenslide new
bind = SUPER SHIFT, space, exec, $ravenslide adopt

# Example app launchers into fresh panels.
bind = SUPER ALT, return, exec, $ravenslide launch kitty
bind = SUPER ALT, B, exec, $ravenslide launch firefox

# Carousel mode (all panel apps visible as floating cards on one workspace).
bind = SUPER CTRL, TAB, exec, $ravencarousel start
bind = SUPER CTRL, right, exec, $ravencarousel next
bind = SUPER CTRL, left, exec, $ravencarousel prev
bind = SUPER CTRL, return, exec, $ravencarousel open
bind = SUPER CTRL, escape, exec, $ravencarousel cancel
